workflowname: networking_barebone_workflow
workflowdescription: networking_barebone_workflow
workflowlongdescription: This is a Networking Barebones
workflowversion: "0.1.1"
workflowfile: workflow.nf
workflowautohide: false
adminonly: false
#This maps the parameters from an input form to those that will appear in nextflow
parameterlist:
    - displayname: File Selection
      paramtype: section

    - displayname: Input Data File
      paramtype: fileselector
      nf_paramname: inputspectra
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: inputspectra
      optional: false
      selectsinglefile: true
      folderunroll: true

    - displayname: Similarity Parameters
      paramtype: section
    
    - displayname: Similarity Mode
      paramtype: select
      nf_paramname: similarity
      formvalue: gnps
      options:
        - value: gnps
          display: gnps
        - value: simile
          display: simile
        - value: entropy
          display: entropy
  
    - displayname: ms2_tolerance
      paramtype: text
      nf_paramname: ms2_tolerance
      formplaceholder: Enter the ms2_tolerance
      formvalue: "0.5"

    - displayname: min_cosine
      paramtype: text
      nf_paramname: min_cosine
      formplaceholder: Enter the min_cosine
      formvalue: "0.7"

    - displayname: min_matched_peaks
      paramtype: text
      nf_paramname: min_matched_peaks
      formplaceholder: Enter the min_matched_peaks
      formvalue: "3"

    - displayname: Parallelism
      paramtype: select
      nf_paramname: parallelism
      formvalue: 24
      options:
        - value: 24
          display: 24
        - value: 100
          display: 100
        - value: 500
          display: 500

    - displayname: maxforks
      paramtype: select
      nf_paramname: maxforks
      formvalue: 24
      options:
        - value: 1
          display: 1
        - value: 6
          display: 6
        - value: 12
          display: 12
        - value: 24
          display: 24
    

    
    

  
    